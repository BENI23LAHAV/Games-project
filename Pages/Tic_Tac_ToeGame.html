<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Game</title>
    <link rel="stylesheet" href="../Style/normalize.css" />
    <link rel="stylesheet" href="../Style/Tic_Tac_ToeStyle.css" />
  </head>
  <body>
    <header>
      <nav>
        <button id="home">Home</button>
        <button id="logout">Logout</button>
        <button id="top_score">Top Score</button>
      </nav>
      <h1>Let's Play "TIC Tac Toe"</h1>
    </header>
    <main>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <p>Choose your Icon</p>
          <div class="content">
            <div class="o"></div>
            <div class="x"></div>
          </div>
        </div>
      </div>
      <div class="bord">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </main>
    <footer>
      <p id="what">You are:</p>
      <p id="turn"></p>
    </footer>
    <script src="../Java Script/Tic_Tac_ToeScript.js"></script>
  </body>
</html>
